<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Agile Peak - {{ .name }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" crossorigin="anonymous">
	</head>
	<body style="margin-top: 20px">
		<div class="container">
			{{ range .notes }}
				<blockquote title="{{ .ID }}">
					<p>{{ .Text }}</p>
					<footer>{{ .Name }}</footer>
				</blockquote>
			{{ end }}
			<hr/>
			<form method="post">
				<div class="col-xs-6" style="padding: 0">
					<input name="name" class="form-control" placeholder="Your Name"></input>
				</div>
				<div class="col-xs-6" style="padding: 0">
					<input name="id" class="form-control" placeholder="Your Computer Number"></input>
				</div>
				<textarea name="text" class="form-control" rows=5 placeholder="Type your suggestion here"></textarea>
				<button class="btn btn-primary form-control">Submit</button>
			</form>
		</div>
	</body>
</html>
